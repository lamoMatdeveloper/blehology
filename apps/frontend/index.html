<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
    <style>
     body {
          margin: 0;
        min-height: 100vh; /* Full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('thebackdrop.jpg'); /* Replace with your image path */
        background-size: cover;
    }

        .box {
        width: 90%;
        height: 300px;
        background: rgba(0,0,0,0.15);
        backdrop-filter: blur(3px); /* Blur effect */
        webkit-backdrop-filter: blur(3px); /* For Safari */
        border-radius: 15px; /* Rounded corners */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 18px;
        -webkit-box-shadow: -1px -1px 8px 3px rgba(0,0,0,0.25);
        -moz-box-shadow: -1px -1px 8px 3px rgba(0,0,0,0.25);
        box-shadow: -1px -1px 8px 3px rgba(0,0,0,0.25);
        border: 3px solid rgba(100, 100, 100, 0.1);
        
    }
    </style>
</head>
<body>
    <div class="box">Hello world</div>
</body>
</html>
