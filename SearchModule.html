<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA INFO SEARCH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            padding-left: 10px;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #b0c4de;
            margin-bottom: 20px;

        }

        .search-container {
            padding: 30px;
        background: rgba(86, 86, 86, 0.05);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px); /* For Safari */
        border-radius: 20px;
        border: 2px solid rgba(100, 100, 100, 0.1);
        box-shadow: -1px -1px 8px 3px rgba(0,0,0,0.25);
        text-shadow: 0px 0px 6px rgba(0,0,0,0.82);
        color: white;
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
                    background: rgba(86, 86, 86, 0.05);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px); /* For Safari */
        border-radius: 20px;
        border: 2px solid rgba(100, 100, 100, 0.1);
        box-shadow: -1px -1px 8px 3px rgba(0,0,0,0.25);
        text-shadow: 0px 0px 6px rgba(0,0,0,0.82);
        color: white;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #1ac385;
            box-shadow: 0 0 10px rgba(252, 61, 33, 0.2);
        }

        .search-button {
            padding: 15px 30px;
                    background: rgba(0, 255, 183, 0.112);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px); /* For Safari */
        border-radius: 20px;
        border: 2px solid rgba(100, 100, 100, 0.1);
        box-shadow: -1px -1px 8px 3px rgba(0,0,0,0.25);
        text-shadow: 0px 0px 6px rgba(0,0,0,0.82);
        color: white;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: #21fca4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 252, 205, 0.3);
        }

        .results-info {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .results-container {
            display: grid;
            gap: 20px;
        }

        .result-card {
            background: rgba(86, 86, 86, 0.05);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px); /* For Safari */
        border-radius: 15px;
        border: 2px solid rgba(100, 100, 100, 0.1);
        box-shadow: -1px -1px 8px 3px rgba(0,0,0,0.25);
        text-shadow: 0px 0px 6px rgba(0,0,0,0.82);
        color: white;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-title {
            color: #4fb5a0;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0px 0px 6px rgba(0, 0, 0, 0.82)
        }

        .result-content {
            color: #e1fff4bd;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .result-meta {
            color: #ffffff;
            font-size: 0.9em;
            font-style: italic;
            text-shadow: 0px 0px 6px rgba(0, 0, 0, 0.82)
        }

        .no-results {
            text-align: center;
            padding: 40px;
                    background: rgba(86, 86, 86, 0.05);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px); /* For Safari */
        border-radius: 20px;
        border: 2px solid rgba(100, 100, 100, 0.1);
        box-shadow: -1px -1px 8px 3px rgba(0,0,0,0.25);
        text-shadow: 0px 0px 6px rgba(0,0,0,0.82);
        color: white;;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 20px;
        }

        .highlight {
            background-color: rgba(0, 0, 0, 0.507);
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .search-form {
                flex-direction: column;
            }

            .search-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üöÄ</div>
            <h1>SEARCH NASA</h1>
            <p class="subtitle">Explore NASA articles</p>
        </div>
        
        <div class="search-container">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    id="searchInput"
                    class="search-input" 
                    placeholder="Entrez votre recherche (titre, contenu, mots-cl√©s...)"
                    required
                >
                <button type="submit" class="search-button">üîç Search</button>
            </form>
            <div class="results-info" id="resultsInfo"></div>
        </div>

        <div id="loadingMessage" class="loading" style="display: none;">
            Loading information...
        </div>

        <div class="results-container" id="resultsContainer"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCIU-q88QGBqNmydsvnB_HaoONK1SNEAzE",
            authDomain: "blehology.firebaseapp.com",
            databaseURL: "https://blehology-default-rtdb.firebaseio.com/",
            projectId: "blehology",
            storageBucket: "blehology.firebasestorage.app",
            messagingSenderId: "166464430045", 
            appId: "1:166464430045:web:77566d918ba41c43c86034",
            measurementId: "G-T2T1QWYQ2"
        };
        
        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const itemsRef = ref(database, 'NASA ROOT');
        
        let allData = null;
        
        // Charger les donn√©es
        document.getElementById('loadingMessage').style.display = 'block';
        
        onValue(itemsRef, (snapshot) => {
            allData = snapshot.val();
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('resultsInfo').textContent = `Base de donn√©es charg√©e. ${allData ? Object.keys(allData).length : 0} entr√©es disponibles.`;
        });
        
        // Fonction de recherche
        function searchData(query) {
            if (!allData) {
                return [];
            }
            
            const queryLower = query.toLowerCase();
            const results = [];
            
            // Fonction r√©cursive pour chercher dans les objets imbriqu√©s
            function searchInObject(obj, path = '') {
                let matches = [];
                
                if (typeof obj === 'object' && obj !== null) {
                    Object.keys(obj).forEach(key => {
                        const value = obj[key];
                        const currentPath = path ? `${path}.${key}` : key;
                        
                        if (typeof value === 'string' || typeof value === 'number') {
                            const stringValue = String(value).toLowerCase();
                            if (stringValue.includes(queryLower)) {
                                matches.push({
                                    field: currentPath,
                                    value: value
                                });
                            }
                        } else if (typeof value === 'object') {
                            matches = matches.concat(searchInObject(value, currentPath));
                        }
                    });
                }
                
                return matches;
            }
            
            // Parcourir tous les √©l√©ments de la base de donn√©es
            Object.keys(allData).forEach(key => {
                const item = allData[key];
                const matchedFields = searchInObject(item);
                
                // IMPORTANT: Chercher aussi dans le titre (cl√©) de l'entr√©e
                if (key.toLowerCase().includes(queryLower)) {
                    matchedFields.push({
                        field: 'Titre',
                        value: key
                    });
                }
                
                if (matchedFields.length > 0) {
                    results.push({
                        id: key,
                        data: item,
                        matchedFields: matchedFields
                    });
                }
            });
            
            return results;
        }
        
        // Fonction pour surligner le texte recherch√©
        function highlightText(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return String(text).replace(regex, '<span class="highlight">$1</span>');
        }
        
        // Afficher les r√©sultats
        function displayResults(results, query) {
            const container = document.getElementById('resultsContainer');
            const info = document.getElementById('resultsInfo');
            
            container.innerHTML = '';
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>Nothing found</h3>
                        <p>Try different search terms.</p>
                    </div>
                `;
                info.textContent = '0 results found';
                return;
            }

            info.textContent = `${results.length} result${results.length > 1 ? 's' : ''} found`;

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                // Cr√©er le contenu de la carte
                let cardContent = `<div class="result-title">üìÑ Entr√©e: ${result.id}</div>`;
                
                // Afficher tous les champs qui correspondent
                result.matchedFields.forEach(match => {
                    const valueStr = String(match.value);
                    // Limiter la longueur pour les textes longs
                    let displayValue = valueStr;
                    if (valueStr.length > 300) {
                        // Trouver la position du terme recherch√© et afficher un extrait autour
                        const pos = valueStr.toLowerCase().indexOf(query.toLowerCase());
                        if (pos !== -1) {
                            const start = Math.max(0, pos - 100);
                            const end = Math.min(valueStr.length, pos + 200);
                            displayValue = (start > 0 ? '...' : '') + 
                                         valueStr.substring(start, end) + 
                                         (end < valueStr.length ? '...' : '');
                        } else {
                            displayValue = valueStr.substring(0, 300) + '...';
                        }
                    }
                    
                    // V√©rifier si c'est un lien HTTP/HTTPS et le rendre cliquable
                    let formattedValue = highlightText(displayValue, query);
                    if (valueStr.startsWith('http://') || valueStr.startsWith('https://')) {
                        formattedValue = `<a href="${valueStr}" target="_blank" rel="noopener noreferrer" style="color: #c4fde0; text-decoration: underline;">${highlightText(displayValue, query)}</a>`;
                    }
                    
                    cardContent += `
                        <div class="result-content">
                            <strong>${match.field}:</strong> ${formattedValue}
                        </div>
                    `;
                });
                
                // Afficher un aper√ßu d'autres champs pour le contexte
                const displayedFields = result.matchedFields.map(m => m.field);
                let contextCount = 0;
                
                function addContext(obj, path = '') {
                    if (contextCount >= 3) return;
                    
                    Object.keys(obj).forEach(key => {
                        if (contextCount >= 3) return;
                        
                        const currentPath = path ? `${path}.${key}` : key;
                        const value = obj[key];
                        
                        if (!displayedFields.includes(currentPath)) {
                            if (typeof value === 'string' || typeof value === 'number') {
                                const valueStr = String(value);
                                const displayStr = valueStr.substring(0, 100);
                                
                                // Rendre les liens cliquables dans le contexte aussi
                                let formattedContext;
                                if (valueStr.startsWith('http://') || valueStr.startsWith('https://')) {
                                    formattedContext = `<a href="${valueStr}" target="_blank" rel="noopener noreferrer" style="color: #c4fde0; text-decoration: underline;">${displayStr}${valueStr.length > 100 ? '...' : ''}</a>`;
                                } else {
                                    formattedContext = displayStr + (valueStr.length > 100 ? '...' : '');
                                }
                                
                                cardContent += `
                                    <div class="result-meta">
                                        üìå ${currentPath}: ${formattedContext}
                                    </div>
                                `;
                                contextCount++;
                            } else if (typeof value === 'object' && value !== null) {
                                addContext(value, currentPath);
                            }
                        }
                    });
                }
                
                addContext(result.data);
                
                card.innerHTML = cardContent;
                container.appendChild(card);
            });
        }
        
        // G√©rer la soumission du formulaire
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Veuillez entrer un terme de recherche');
                return;
            }
            
            if (!allData) {
                alert('Les donn√©es sont encore en cours de chargement. Veuillez patienter.');
                return;
            }
            
            const results = searchData(query);
            displayResults(results, query);
        });
    </script>
</body>
</html>
